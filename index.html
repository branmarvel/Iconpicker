<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>iconpicker</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">
    <!-- Libraries Stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@300;500;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="lib/bootstrap-4/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="lib/bootstrap-iconpicker-1.10.0/css/bootstrap-iconpicker.min.css" />

</head>

<body>



    <div class="input-group">
        <span class="input-group-prepend">
            <button class="btn btn-secondary" data-search="true" data-search-text="Buscar..."
                data-label-header="{0} - {1} Paginas" data-label-footer="{0} - {1} of {2} Iconos" data-rows="4"
                data-cols="10" data-iconset="fontawesome5" data-icon="fas fa-wifi" role="iconpicker"></button>
        </span>
        <input type="text" class="form-control" placeholder="Nombre de la categoria">
    </div>


    <!-- JavaScript Libraries -->
    <script src="./lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="./lib/bootstrap-4/js/bootstrap.bundle.min.js"></script>
    <script src="./lib/fontawesome/js/all.min.js"></script>

    <script type="text/javascript" src="lib/bootstrap-iconpicker-1.10.0/js/bootstrap-iconpicker.bundle.min.js"></script>

</body>

</html>
